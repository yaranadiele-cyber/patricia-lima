<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrossel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: 'Poppins', sans-serif; background:#f5f5f5; }
        .container { max-width:700px; margin:40px auto; }
        h1 { text-align:center; color:#6f4b44; font-family: 'Allura', cursive; font-size:3rem; }
        form { display:flex; justify-content:center; margin-bottom:30px; gap:10px; }
        input[type=file] { padding:5px; }
        button { padding:5px 15px; background:#aa4444; color:white; border:none; border-radius:5px; cursor:pointer; }
        .grid-imagens { display:grid; grid-template-columns: repeat(auto-fit, minmax(120px,1fr)); gap:15px; }
        .grid-imagens img { width:100%; border-radius:10px; border:2px solid rgba(255,255,255,0.3); }
        .excluir { text-align:center; margin-top:5px; display:block; color:#aa4444; text-decoration:none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrossel</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="imagem_carrossel" required>
            <button type="submit">Adicionar</button>
        </form>

        <div class="grid-imagens">
            {% for img in imagens %}
            <div>
                <img src="{{ img.imagem }}" alt="Carrossel">
                <a href="{{ url_for('excluir_carrossel', id=img.id) }}" class="excluir">Excluir</a>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('painel') }}" style="display:block; text-align:center; margin-top:20px; color:#6f4b44;">â¬… Voltar</a>
    </div>
</body>
</html>
