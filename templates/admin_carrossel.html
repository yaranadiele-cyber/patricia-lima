<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Carrossel - Patricia Lima</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .titulo-carrossel {
            font-family: 'Allura', cursive;
            font-size: 3rem;
            color: #6f4b44;
            text-align: center;
            margin-bottom: 10px;
        }
        label {
            display: block;
            text-align: left;
            margin: 15px 0 10px;
            color: #6f4b44;
            font-weight: bold;
            font-size: 0.9rem;
        }
        h3 {
            color: #6f4b44;
            text-align: center;
            margin: 30px 0 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        /* Grid das fotos atuais */
        .grid-fotos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        /* Card da foto estilo vidro */
        .card-foto {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            width: 140px;
        }
        .card-foto:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.4);
        }
        .card-foto img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 2px solid white;
        }
        .btn-subir {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e69a85, #d88773);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(230, 154, 133, 0.3);
            transition: 0.3s;
        }
        .btn-subir:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(230, 154, 133, 0.4);
        }
        .btn-excluir {
            color: #aa4444;
            font-size: 0.75rem;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background: rgba(170, 68, 68, 0.1);
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 700px;">
    <h1 class="titulo-carrossel">üñºÔ∏è Galeria do Banner</h1>
    <p style="text-align: center; color: #6f4b44; opacity: 0.8; margin-bottom: 25px;">As fotos abaixo aparecem no in√≠cio do seu site</p>

    <form method="POST" enctype="multipart/form-data">
        <label>Selecione uma nova imagem (Banner):</label>
        <input type="file" name="imagem_carrossel" required accept="image/*" style="margin-bottom: 20px;">
        
        <button type="submit" class="btn-subir">
            üöÄ Subir Foto para o Site
        </button>
    </form>

    <hr style="border: 0; border-top: 1px solid rgba(111, 75, 68, 0.1); margin: 40px 0;">

    <h3>Fotos Atuais no Carrossel</h3>
    
    <div class="grid-fotos">
        {% for img in imagens %}
        <div class="card-foto">
            <img src="{{ img['imagem'] }}">
            <a href="{{ url_for('excluir_carrossel', id=img['id']) }}" class="btn-excluir">
                üóëÔ∏è Remover
            </a>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('painel') }}" class="btn-voltar">
        ‚¨Ö Voltar ao Painel
    </a>
</div>

 <footer class="rodape">
    <div class="rodape-conteudo">
        <p>&copy; <span id="ano-atual"></span> Patricia Lima ‚Äî Todos os direitos reservados.</p>
        <p class="assinatura">Desenvolvido por <a href="https://seulink.com" target="_blank">NY Design Web</a></p>
    </div>
</footer>

<script>
    // Coloca o ano atual automaticamente
    document.getElementById('ano-atual').textContent = new Date().getFullYear();
</script>

</body>
</html>
