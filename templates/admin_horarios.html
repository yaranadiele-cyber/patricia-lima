<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Horários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 style="font-family:'Allura'; color:#6f4b44; font-size:3rem; text-align:center;">⏰ Gerenciar Horários</h1>
        <form method="POST" style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="time" name="novo_horario" required>
            <button type="submit" style="background:green; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">+ Adicionar</button>
        </form>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
            {% for h in horarios %}
            <div style="background:rgba(255,255,255,0.2); padding:10px; border-radius:10px; text-align:center;">
                {{ h.hora }} <br>
                <a href="{{ url_for('excluir_horario', id=h.id) }}" style="color:red; font-size:0.7rem;">[Remover]</a>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('painel') }}" class="btn-voltar" style="margin-top:20px;">⬅ Voltar</a>
    </div>

     <footer class="rodape">
    <div class="rodape-conteudo">
        <p>&copy; <span id="ano-atual"></span> Patricia Lima — Todos os direitos reservados.</p>
        <p class="assinatura">Desenvolvido por <a href="https://seulink.com" target="_blank">NY Design Web</a></p>
    </div>
</footer>

<script>
    // Coloca o ano atual automaticamente
    document.getElementById('ano-atual').textContent = new Date().getFullYear();
</script>

</body>
</html>
