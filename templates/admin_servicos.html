<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Serviços</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: 'Poppins', sans-serif; background:#f5f5f5; }
        .container { max-width:800px; margin:40px auto; }
        h1 { text-align:center; color:#6f4b44; font-family: 'Allura', cursive; font-size:3rem; }
        form { display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:30px; }
        input, textarea { padding:8px; width:100%; border-radius:5px; border:1px solid #ccc; }
        button { grid-column:span 2; padding:10px; background:#aa4444; color:white; border:none; border-radius:5px; cursor:pointer; }
        .grid-servicos { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap:15px; }
        .card-servico { background:rgba(255,255,255,0.2); padding:10px; border-radius:10px; text-align:center; border:1px solid rgba(255,255,255,0.3); }
        .card-servico img { width:100%; border-radius:5px; }
        .excluir { display:block; margin-top:5px; color:#aa4444; text-decoration:none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serviços</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome do serviço" required>
            <input type="text" name="preco" placeholder="Preço" required>
            <textarea name="descricao" placeholder="Descrição" rows="2" required></textarea>
            <input type="file" name="imagem" required>
            <button type="submit">Adicionar Serviço</button>
        </form>

        <div class="grid-servicos">
            {% for s in servicos %}
            <div class="card-servico">
                {% if s.imagem %}
                <img src="{{ s.imagem }}" alt="{{ s.nome }}">
                {% endif %}
                <h3>{{ s.nome }}</h3>
                <p>{{ s.preco }}</p>
                <p>{{ s.descricao }}</p>
                <a href="{{ url_for('excluir_servico', id=s.id) }}" class="excluir">Excluir</a>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('painel') }}" style="display:block; text-align:center; margin-top:20px; color:#6f4b44;">⬅ Voltar</a>
    </div>
</body>
</html>
