<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Segurança</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family:'Poppins', sans-serif; background:#f5f5f5; }
        .container { max-width:400px; margin:60px auto; padding:20px; background:rgba(255,255,255,0.2); border-radius:15px; backdrop-filter:blur(10px); }
        h1 { text-align:center; font-family:'Allura', cursive; font-size:2.5rem; color:#6f4b44; margin-bottom:20px; }
        input { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; }
        button { width:100%; padding:10px; background:#aa4444; color:white; border:none; border-radius:5px; cursor:pointer; }
        a { display:block; text-align:center; margin-top:15px; color:#6f4b44; text-decoration:none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alterar Login</h1>
        <form method="POST">
            <input type="text" name="usuario" placeholder="Novo usuário" required>
            <input type="password" name="senha" placeholder="Nova senha" required>
            <button type="submit">Atualizar</button>
        </form>
        <a href="{{ url_for('painel') }}">⬅ Voltar</a>
    </div>
</body>
</html>
