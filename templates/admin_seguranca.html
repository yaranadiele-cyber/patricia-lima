<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servi√ßos - Patricia Lima</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
.titulo-admin { font-family:'Allura', cursive; font-size:3rem; color:#6f4b44; text-align:center; margin-top:30px;}
.form-servicos { max-width:600px; margin:30px auto; background: rgba(255,255,255,0.2); padding:25px; border-radius:20px; backdrop-filter:blur(10px);}
input, textarea { width:100%; padding:12px; border-radius:10px; border:1px solid rgba(111,75,68,0.2); background: rgba(255,255,255,0.5); margin-top:5px;}
.btn-salvar { width:100%; padding:15px; background:#6f4b44; color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer; margin-top:25px; transition:0.3s;}
.btn-salvar:hover { background:#5a3d37; transform:translateY(-2px);}
.grid-servicos { display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:20px;}
.card-servico { background: rgba(255,255,255,0.2); padding:15px; border-radius:20px; text-align:center; backdrop-filter:blur(10px);}
.card-servico img { width:100%; height:150px; object-fit:cover; border-radius:15px;}
.btn-excluir { margin-top:5px; display:block; width:100%; background:#aa4444; color:white; border:none; border-radius:20px; padding:8px; cursor:pointer; transition:0.3s;}
.btn-excluir:hover { background:#8a3333;}
.btn-voltar { display:inline-block; text-decoration:none; color:#6f4b44; font-weight:bold; margin-top:15px;}
</style>
</head>
<body>
<div class="container">
<h1 class="titulo-admin">üìã Gerenciar Servi√ßos</h1>
<form method="POST" enctype="multipart/form-data" class="form-servicos">
<label>Nome do Servi√ßo:</label>
<input type="text" name="nome" required>
<label>Pre√ßo:</label>
<input type="text" name="preco" required>
<label>Descri√ß√£o:</label>
<textarea name="descricao" rows="3" required></textarea>
<label>Imagem:</label>
<input type="file" name="imagem" accept="image/*">
<button type="submit" class="btn-salvar">‚ú® Adicionar Servi√ßo</button>
</form>

<div class="grid-servicos">
{% for serv in servicos %}
<div class="card-servico">
<img src="{{ serv['imagem'] }}" alt="{{ serv['nome'] }}">
<h3>{{ serv['nome'] }}</h3>
<p>{{ serv['preco'] }}</p>
<p>{{ serv['descricao'] }}</p>
<form action="{{ url_for('excluir_servico', id=serv['id']) }}" method="get">
<button type="submit" class="btn-excluir">üóëÔ∏è Excluir</button>
</form>
</div>
{% endfor %}
</div>

<div style="text-align:center; margin-top:20px;">
<a href="{{ url_for('painel') }}" class="btn-voltar">‚¨Ö Voltar ao Painel</a>
</div>
</div>
<footer class="rodape">
<div class="rodape-conteudo">
<p>&copy; <span id="ano-atual"></span> Patricia Lima ‚Äî Todos os direitos reservados.</p>
<p class="assinatura">Desenvolvido por <a href="https://seulink.com" target="_blank">NY Design Web</a></p>
</div>
</footer>
<script>document.getElementById('ano-atual').textContent=new Date().getFullYear();</script>
</body>
</html>
