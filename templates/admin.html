<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 400px; margin-top: 100px;">
    <div class="logo">
        <h1>PL</h1>
        <h2 style="font-family: 'Allura', cursive; font-size: 2.5rem; margin-bottom: 10px;">Acesso Restrito</h2>
        <p>Área Administrativa</p>
    </div>

    <form method="POST">
        <input type="text" name="usuario" placeholder="Digite seu Usuário" required>
        <input type="password" name="senha" placeholder="Digite sua Senha" required>
        
        <button type="submit" style="width: 100%; margin-bottom: 15px;">Entrar</button>
        
        <a href="/" 
           style="display: block; text-align: center; text-decoration: none; background: rgba(255, 255, 255, 0.1); color: white; padding: 12px; border-radius: 8px; font-weight: bold; border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px); transition: 0.3s;">
           ⬅ Voltar ao Site
        </a>
    </form>
</div>

 <footer class="rodape">
    <div class="rodape-conteudo">
        <p>&copy; <span id="ano-atual"></span> Patricia Lima — Todos os direitos reservados.</p>
        <p class="assinatura">Desenvolvido por <a href="https://seulink.com" target="_blank">NY Design Web</a></p>
    </div>
</footer>

<script>
    // Coloca o ano atual automaticamente
    document.getElementById('ano-atual').textContent = new Date().getFullYear();
</script>

</body>
</html>
